<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="dropdown-group">
            <div class="dropbtn">File</div>
            <div class="dropdown-content">
                <a href="#" onclick="window.location.reload()">New</a>
                <a href="#" onclick="window.location.reload()">Open</a>
                <a href="#" onclick="window.location.reload()">Save</a>
                <a href="#" onclick="window.location.reload()">Print</a>
                <a href="#" onclick="window.location.reload()">Close</a>
            </div>
        </div>

        <div class="dropdown-group">
            <div class="dropbtn">Edit</div>
            <div class="dropdown-content">
                <a href="#" onclick="window.location.reload()">Undo</a>
                <a href="#" onclick="window.location.reload()">Redo</a>
                <a href="#" onclick="window.location.reload()">Cut</a>
                <a href="#" onclick="window.location.reload()">Copy</a>
                <a href="#" onclick="window.location.reload()">Paste</a>
                <a href="#" onclick="window.location.reload()">Delete</a>
                <a href="#" onclick="window.location.reload()">Select All</a>
            </div>
        </div>

        <div class="dropdown-group">
            <div class="dropbtn">View</div>
            <div class="dropdown-content">
                <a href="#" onclick="window.location.reload()">Zoom In</a>
                <a href="#" onclick="window.location.reload()">Zoom Out</a>
                <a href="#" onclick="window.location.reload()">Actual Size</a>
                <a href="#" onclick="window.location.reload()">Fit Page</a>
                <a href="#" onclick="window.location.reload()">Fit Width</a>
                <a href="#" onclick="window.location.reload()">Fit Height</a>
                <a href="#" onclick="window.location.reload()">Rotate Left</a>
                <a href="#" onclick="window.location.reload()">Rotate Right</a>
                <a href="#" onclick="window.location.reload()">Full Screen</a>
            </div>
        </div>
    </div>
</body>
</html>
